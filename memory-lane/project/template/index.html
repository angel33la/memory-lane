<!DOCTYPE html>
<html lang="en">

    <head>
        <!--
        Template for new blog posts.
    Usage:
        1. Copy this file into `posts/` and rename (e.g., `posts/my-new-post.html`).
        2. Update the front-matter comment block below, the <title>, and the post content.
        3. Keep the structure: header -> <hr class="post-divider"> -> section.post-body -> footer.
    -->
        <!--
    ---
    title: 'Your Post Title'
    publishedAt: '2025-11-03'
    summary: 'Short summary of the post'
    ---
    -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Post Title</title>
        <meta name="description" content="Post summary here" />
        <link rel="stylesheet" href="../style.css" />
    </head>

    <body>
        <header>
            <nav id="navbar" class="nav">
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#posts">Blog Posts</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="blog-section post-page">
            <article class="post-article">
                <header class="post-header">
                    <h1>Your Post Title</h1>
                    <p class="post-meta">
                        Published <time datetime="2025-11-03">November 3, 2025</time>
                    </p>
                    <p class="post-summary">Short summary goes here.</p>
                </header>

                <hr class="post-divider" />

                <section class="post-body">
                    <p>
                        Start writing your post content here. Use semantic HTML: headings,
                        paragraphs, lists, code blocks, images, etc.
                    </p>
                </section>

                <footer class="post-footer">
                    <p><a href="../index.html">&#8592; Back to home</a></p>
                </footer>
            </article>
        </main>
    </body>

</html>
